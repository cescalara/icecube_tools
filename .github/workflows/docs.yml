name: Docs
on: [push, release]

jobs:
  setup:
    name: Setup docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install black jupytext
        pip install nbconvert ipykernel
        pip install sphinx nbsphinx
        python setup.py develop
    - name: Run notebooks
      run: |
        mkdir docs/markdown/data
        jupytext --to ipynb --pipe black --execute docs/markdown/public_data_access.md
        jupytext --to ipynb --pipe black --execute docs/markdown/using_public_info.md
        mv docs/markdown/*.ipynb docs/notebooks
    - uses: actions/upload-artifact@v2
      with:
        name: notebooks-for-${{ github.sha }}
        path: docs/notebooks
    - name: Generate API docs
      run: |
        sphinx-apidoc -f -o docs/api icecube_tools
    - uses: actions/upload-artifact@v2
      with:
        name: api-for-${{ github.sha }}
        path: docs/api
        
  build:
    name: Build docs
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Setup
      run: sudo apt-get install -y pandoc
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0
    - uses: actions/download-artifact@master
      with:
        name: notebooks-for-${{ github.sha }}
        path: docs/notebooks
    - uses: actions/download-artifact@master
      with:
        name: api-for-${{ github.sha }}
        path: docs/api
    - name: Build and Commit
      uses: sphinx-notes/pages@master
      with:
        documentation_path: docs
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
